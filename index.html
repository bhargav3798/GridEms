<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <div class="links-sidebar">
            <div class="company-title">
                <img src="assets/timmi.png" alt="" srcset="">
            </div>
            <div class="links">
                <div class="link-section">
                    <div class="link-group">
                        <div class="link-element">
                            <img src="assets/layout.png" alt="" srcset="">
                            <a href="">Dashboard</a>
                        </div>
                        <div class="link-element">
                            <img src="assets/inbox.png" alt="">
                            <a href="#">Inbox</a>
                        </div>
                        <div class="link-element">
                            <img src="assets/calendar.png" alt="">
                            <a href="">Calendar & Tools</a>
                        </div>
                    </div>
                </div>
                <p class="section-header">Recruitment</p>
                <div class="link-section">
                    <div class="link-group">
                        <div class="link-element">
                            <img src="assets/bag.png" alt="" srcset="">
                            <a href="#">Jobs</a>
                        </div>
                        <div class="link-element">
                            <img src="assets/user.png" alt="">
                            <a href="#">Candidates</a>
                        </div>
                        <div class="link-element">
                            <img src="assets/triangle.png" alt="">
                            <a href="">My referrals</a>
                        </div>
                        <div class="link-element">
                            <img src="assets/search-engine.png" alt="">
                            <a href="">Career site</a>
                        </div>
                    </div>
                </div>
                <p class="section-header">Organization</p>
                <div class="link-section">
                    <div class="link-group">
                        <div class="link-element">
                            <img src="assets/user-2.png" alt="" srcset="">
                            <a href="#">Employee</a>
                        </div>
                        <div class="link-element">
                            <img src="assets/flowchart.png" alt="">
                            <a href="#">Structure</a>
                        </div>
                        <div class="link-element">
                            <img src="assets/pie-chart.png" alt="">
                            <a href="">Report</a>
                        </div>
                        <div class="link-element">
                            <img src="assets/settings.png" alt="">
                            <a href="">Setting</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="container-main">
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" name="" id="">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="search">
                <img src="assets/search.png" alt="" srcset="">
            </div>
            <div class="textbox">
                <div class="text">
                    <div class="first">
                        <p>Your Organization</p>
                    </div>
                    <div class="second">
                        <p><span class="yellow">F</span>Fikri Studio</p>
                    </div>
                </div>
                <div class="updownimage">
                    <img src="assets/dropdown.png" alt="">
                </div>
            </div>
            <div class="circle-links">
                <div class="img-yellow">
                    <img class="yellow" src="assets/plus.png" alt="">
                </div>
                <div class="img">
                    <img src="assets/bell.png" alt="">
                </div>
                <div class="img">
                    <img src="assets/user-2.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <!-- Make changes here -->
    </div>
    <div class="toolbar">
        <div class="toolbar-items">
            <div class="items">
                <div class="img">
                    <img style="background-color: #4b87e2;" src="assets/clipboard.png" alt="" srcset="">
                </div>
                <p>Taskbar</p>
            </div>
            <div class="items">
                <div class="img">
                    <img style="background-color: orange;" src="assets/clipboard.png" alt="" srcset="">
                </div>
                <p>Notes</p>
            </div>
            <div class="items">
                <div class="img">
                    <img style="background-color: olivedrab;" src="assets/clipboard.png" alt="" srcset="">
                </div>
                <p>Folder</p>
            </div>
            <div class="items">
                <div class="img">
                    <img style="background-color: white;" src="assets/plus.png" alt="" srcset="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
